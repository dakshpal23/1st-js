<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code | DOM</title>  
</head>
<body style="background-color: #212121; color: #fff; font-size: 30px; ">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage (langName){
        const NewListItem = document.createElement('li')
        NewListItem.innerHTML = `${langName}`
        const ul = document.querySelector('.language')
        ul.appendChild(NewListItem)
    }
    addLanguage('Python')
    addLanguage('Java')

    function addOptiLanguage (langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('typescript')

    //Edit

    const EditElement = document.querySelector('li:nth-child(4)')
    const NewLi = document.createElement('li')
    NewLi.textContent = 'Mojo'
    EditElement.replaceWith(NewLi)
    
    //Remove

    const RemoveChild = document.querySelector('li:last-child')
    RemoveChild.remove()

    


</script>
</html>
